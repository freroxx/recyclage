name: Install react-confetti

on:
  workflow_dispatch:   # run manually when you want

jobs:
  install:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install project dependencies
        run: npm install

      - name: Install react-confetti
        run: npm install react-confetti

      - name: Show updated dependencies
        run: npm list react-confetti
