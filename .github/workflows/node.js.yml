name: Node CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'   # or your projectâ€™s version

      - name: Install dependencies
        run: npm install

      - name: Install additional packages
        run: npm install react-error-boundary react-helmet-async

      - name: Build
        run: npm run build
