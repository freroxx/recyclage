name: Update Browserslist DB

on:
  push:
    branches: ["main"]
  pull_request:

jobs:
  update-browserslist:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Update Browserslist DB
        run: npx update-browserslist-db@latest
